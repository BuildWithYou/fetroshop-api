                     properties:
                        brandId:
                           type: integer
                           format: int32
                        description:
                           type: string
                        hasMultipleVarian:
                           type: boolean
                        imageUrl:
                           type: array
                           items:
                              type: string
                        isActive:
                           type: boolean
                        minimumPurchase:
                           type: integer
                           format: int32
                        name:
                           type: string
                        price:
                           type: integer
                           format: int32
                        quantity:
