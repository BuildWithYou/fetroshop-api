   /api/product/create:
      post:
         tags:
            - Products
         summary: Create product
         requestBody:
            content:
               multipart/form-data:
                  schema:
                     required:
                        - brandId
                        - description
                        - hasMultipleVarian
                        - isActive
                        - minimumPurchase
                        - name
                        - price
                        - quantity
                        - shortDescription
                        - sku
                        - storeId
                        - varianCode
                        - virtualQuantity
                        - weight
