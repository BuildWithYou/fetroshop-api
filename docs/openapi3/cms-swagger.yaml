         tags:
            - Authentication
         summary: Login for users
         requestBody:
            content:
               application/x-www-form-urlencoded:
                  schema:
                     required:
                        - password
                        - username
                     type: object
                     properties:
                        password:
                           type: string
                        username:
                           type: string
               application/json:
                  schema:
                     required:
                        - password
                        - username
                     type: object
                     properties:
                        password:
                           type: string
                        username:
                           type: string
            required: true
         responses:
